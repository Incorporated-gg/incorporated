<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta id="myViewport" name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
    <script>
      var minimumWidth = 375;
      function updateViewportMinWidth() {
        var newContentWidth = 'width=' + (screen.width < minimumWidth ? minimumWidth :  'device-width')
        document.getElementById('myViewport').setAttribute('content', newContentWidth + ', user-scalable=no, viewport-fit=cover');
      }
      window.addEventListener('resize', updateViewportMinWidth)
      updateViewportMinWidth()
    </script>
    <meta name="theme-color" content="#343434" />
    <meta
      name="description"
      content="Incorporated es un juego de estrategia multijugador online"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Incorporated: Juego de estrategia multijugador online</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play Incorporated.</noscript>
    <noscript>Necesitas activar JavaScript para jugar a Incorporated.</noscript>
    <div id="root"></div>
  </body>
</html>
