    <meta id="myViewport" name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
    <script>
      var minimumWidth = 375;
      function updateViewportMinWidth() {
        var newContentWidth = 'width=' + (screen.width < minimumWidth ? minimumWidth :  'device-width')
        document.getElementById('myViewport').setAttribute('content', newContentWidth + ', user-scalable=no, viewport-fit=cover');
      }
      window.addEventListener('resize', updateViewportMinWidth)
      updateViewportMinWidth()
    </script>
